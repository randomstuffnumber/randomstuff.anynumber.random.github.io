<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор случайных чисел</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Генератор случайных чисел <span class="stars" id="starsToggle">★★★★☆</span></h1>
        </div>
        <div class="random-number" id="randomNumber">5</div>
        <div class="controls">
            <button id="generateButton">Сгенерировать</button>
            <div class="range">
                <input type="number" id="minRange" value="1" min="1" max="99">
                <span>до</span>
                <input type="number" id="maxRange" value="99" min="1" max="99">
            </div>
        </div>
        <div class="history" id="history">
            <h3>История:</h3>
            <ul id="historyList"></ul>
        </div>
        <div class="footer">
            <div class="about-toggle" id="aboutToggle">О нас</div>
            RandStuff.ru
        </div>
        <div class="custom-numbers" id="customNumbers">
            <h3>Заданные числа:</h3>
            <input type="number" id="customNumber1" placeholder="Число 1">
            <input type="number" id="customNumber2" placeholder="Число 2">
            <input type="number" id="customNumber3" placeholder="Число 3">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
